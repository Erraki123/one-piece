<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - One Piece</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            overflow-x: hidden;
        }

        /* En-tête principal */
        .header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1)), 
                        url('assets/download (6) (1).png') no-repeat center center / cover;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            color: #ffcc00; /* Jaune éclatant */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            animation: slideDown 1.5s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            color: #ccc; /* Gris clair */
            margin: 20px 0 40px;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 3s ease-out;
        }

        .header a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            background-color: #ffcc00; /* Bouton jaune */
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header a:hover {
            background-color: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.7);
        }

        .header a:active {
            transform: scale(0.95);
        }

        /* Section À propos */
        .about {
            padding: 60px 20px;
            background-color: #111; /* Noir légèrement plus clair */
            text-align: center;
        }

        .about h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .about p {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Pied de page */
        .footer {
            background-color: #111; /* Noir plus clair */
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .footer h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .footer p {
            color: #ccc;
            margin: 10px 0;
        }

        .footer .social-icons {
            margin-top: 20px;
        }

        .footer .social-icons a {
            margin: 0 10px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .footer .social-icons a:hover {
            transform: scale(1.2);
            color: #e6b800;
        }

        .footer small {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .header a {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .about h2 {
                font-size: 2rem;
            }

            .about p {
                font-size: 0.9rem;
            }

            .footer h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Section En-tête -->
    <div class="header">
        <h1>Bienvenue dans le Monde de One Piece</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="/about">Commencez l'Aventure</a>
    </div>

  
</body>
</html>
